name: Deploy Vercel

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify required Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN"
          test -n "$VERCEL_ORG_ID"
          test -n "$VERCEL_PROJECT_ID"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Pull Vercel environment (preview)
        if: github.ref == 'refs/heads/develop'
        run: npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Pull Vercel environment (production)
        if: github.ref == 'refs/heads/main'
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel output
        run: npx vercel build --token="$VERCEL_TOKEN"

      - name: Deploy preview to Vercel
        if: github.ref == 'refs/heads/develop'
        run: npx vercel deploy --prebuilt --token="$VERCEL_TOKEN"

      - name: Deploy production to Vercel
        if: github.ref == 'refs/heads/main'
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
