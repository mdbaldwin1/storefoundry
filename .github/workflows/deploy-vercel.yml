name: Deploy Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_SCOPE: michael-baldwins-projects
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify required Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN"
          test -n "$VERCEL_SCOPE"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Verify Vercel project access
        run: npx vercel project inspect storefoundry --scope="$VERCEL_SCOPE" --token="$VERCEL_TOKEN"

      - name: Link repository to Vercel project
        run: npx vercel link --project storefoundry --scope="$VERCEL_SCOPE" --yes --token="$VERCEL_TOKEN" --cwd apps/web

      - name: Pull Vercel environment (production)
        run: npx vercel pull --yes --environment=production --scope="$VERCEL_SCOPE" --token="$VERCEL_TOKEN" --cwd apps/web

      - name: Deploy production to Vercel
        run: npx vercel deploy --prod --yes --no-wait --scope="$VERCEL_SCOPE" --token="$VERCEL_TOKEN" --cwd apps/web
